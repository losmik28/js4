<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forme</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Podaci o ispatiniku</legend>
            <label for="">Ime:</label>
            <input type="text" value="Ana">
            <br><br>
            <label for="">Prezime:</label>
            <input type="text" placeholder="Unesite prezime">
            <br><br>
            <label for="">Skola: </label>
            <input type="text" value="ITBootcamp" disabled>
            <br><br>
            <label for="">Sifra: </label>
            <input type="password">
            <br><br>
            <label for="">Godina rodjenja: </label>
            <input type="number" min="1900" max="2021" step="1">
            <br><br>
            <label for="">Datum putovanja: </label>
            <input type="date" min="2020-06-01" max="2020-09-01" step="7">
            <br><br>
            <label for="">Odaberite pol: </label>
            <br><br>
            <input type="radio" name="pol" checked>Neopredeljen 
            <br>
            <input type="radio" name="pol">Muski 
            <br>
            <input type="radio" name="pol">Zenski
            <br><br>
            <label for="">Odaberite kurs: </label>
            <br>
            <input type="radio" name="kurs">JavaScript
            <br>
            <input type="radio" name="kurs">QA
            <br><br>
            <label for="">Moje vestine:</label>
            <br>
            <input type="checkbox" name="vestine">HTML
            <br>
            <input type="checkbox" name="vestine">CSS
            <br>
            <input type="checkbox" name="vestine" checked>JavaScript
            <br><br>
            <label for="">Vas CV:</label>
            <br>
            <input type="file">

        </fieldset>

        <fieldset>
            <legend>Ostale informacije</legend>

            <label for="">Odaberite kurs:</label>
            <select name="" id="">
                <optgroup label="Nis">
                    <option value="">PHP</option>
                    <option value="">JavaScript</option>
                    <option value="">QA</option>
                </optgroup>
                <optgroup label="Beograd">
                    <option value="">QA</option>
                    <option value="">JavaScript</option>
                    <option value="">Java</option>
                </optgroup>
            </select>
        </fieldset>

        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
        <input type="button" value="Klikni" onclick="alert('Zdravo svima!')">

        <button>Submit</button>

    </form>

    <form action="" class="drugaForma">
        <fieldset class="treciField">
            <legend>Form Validation</legend>

            <label for="">Name:</label>
            <input type="text" placeholder="Name">
            <br><br>

            <label for="">Username:</label>
            <input type="text" placeholder="Username">
            <br><br>

            <label for="">Password:</label>
            <input type="password" placeholder="Password">
            <br><br>

            <label for="">Re-type password:</label>
            <input type="password" placeholder="Confirm Password">
            <br><br>

            <label for="">Gender:</label>
            <input type="radio" name="gender" id="" checked>Male
            <input type="radio" name="gender" id="">Female
            <input type="radio" name="gender" id="">Other
            <br><br>

            <label for="">Programming skills:</label>
            <input type="checkbox" name="skill" class="skills">Java
            <input type="checkbox" name="skill" class="skills">Android
            <input type="checkbox" name="skill" class="skills">Ruby
            <input type="checkbox" name="skill" class="skills">.Net
            <input type="@#RKF" name="skill" class="skills">.Net
            <br><br>

            <label for="">Contact no:</label>
            <input type="number" placeholder="Your number">
            <br><br>

            <label for="">Email:</label>
            <input type="email" placeholder="example@gmail.com">
            <br><br>

            <label for="">College:</label>
            <select name="" id="">
                <option value="" disable selected hidden>Select college</option>
                <option value="">1</option>
                <option value="">2</option>
                <option value="">3</option>
            </select>

            <div>
                <button class="btn">Sumbit</button>
            </div>
        </fieldset>
    </form>
</body>
</html>
